name: test workflow
on:
  push:
    branches:
      - 'master'
jobs:
  codecov:
    name: test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: 3.8
      - name: install
        run: |
          pip3 install unittest2
          python3 setup.py test
      - name: test
        run: |
          python3 -m unittest tests/*py
